<!DOCTYPE html>
<html>

<head>
	<title>Chat App</title>
	<link rel="icon" href="/img/favicon.png">
	<link rel="stylesheet" href="/css/styles.css">
</head>

<body>
	<div class="chat">
		<div id="sidebar" class="chat__sidebar">

        </div>
        
        <div class="chat__main">
			<div id="messages" class="chat__messages"></div>

            <div class="compose">
                <form>
                    <input name="message" placeHolder="Write message here" required>
                    <button>submit</button>
                </form> 
            
                <button id="sendLocation">send Location</button>
            </div>
        </div>
    </div>
    </body>

    <script id="msgTemplate" type="text/html">
        <div class="message">
            <p>
                <span class="message__name">{{username}}</span>
                <span class="message__meta">{{timestamp}}</span>
            </p>
            <p>{{message}}</p>
        </div>
    </script>

    <script id="mapsURLTemplate" type="text/html">
        <div class="message">
            <p>
                <span class="message__name">{{username}}</span>
                <span class="message__meta">{{timestamp}}</span>
            </p>
            <a href="{{url}}" target="_blank">My current Location</a>
        </div>
    </script>

    <script id="sidebarTemplate" type="text/html">
        <h2 class="room_title">Room {{room}}</h2>
        <h3 class="list-title">Users</h3>
        <ul class="users">
            {{#users}}
                <li>{{username}}</li>
            {{/users}}
        </ul>
    </script>

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script src="/js/chat.js"></script>
</html>
